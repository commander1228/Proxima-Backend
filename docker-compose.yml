version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: proximity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: proximity
      POSTGRES_PASSWORD: proximitypassword
      POSTGRES_DB: proximitydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: